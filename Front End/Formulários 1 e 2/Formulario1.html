<body>

    <input type="hidden" name="hash" value="4w587nt3" />

        <label for = "nome" > Nome:</label>
        <input type="text" id="nome" name="nome"/>
    </div>
    <div>

        <input type="text" id="sobrenome" name="sobrenome"/>

    </div>
    <div>

        <option value="mg">Minas Gerais</option>
        <option value="es">Espírito Santo</option>
        <option value="mg">Paraná</option>
        </select>
    </div>
    <div>
        Escolha um ou mais meios de comunicação:
        <input type="checkbox" name="comunicaco" id="comunicacao-musica">
        <label for="comunicacao-musica">Música</label>
        <input type="checkbox" name="comunicaco" id="comunicacao-televisao">
        <label for="comunicacao-televisao">Televisão</label>
        <input type="checkbox" name="comunicaco" id="comunicacao-radio">
        <label for="comunicacao-radio">Rádio</label>

            </div>
