    <script>
        let prod = Number (prompt("Digite o valor do produto:"));

        let acres = prod * 0.20;

        let soma = acres + prod;

        alert("O ascrescimo foi de:" + acres);
        alert("O valor do produto foi de: " + prod);
        alert("Produto somado ao acrescimo de 20% foi:" + soma);
        


        console.log("O ascrescimo foi de:" + acres);
        console.log("O valor do produto foi de: " + prod);
        console.log("Produto somado ao acrescimo de 20% foi:" + soma);
    </script>
