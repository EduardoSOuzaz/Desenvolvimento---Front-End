<body>
    <script>
    let prod = parseFloat(prompt("Digite o preço do produto:"));

    let desc10 = prod * 0.10;
    
    let tot = prod - desc10;

    alert("O valor do produto digitado pelo usuário:" + prod);
    alert("O desconto do produto:" + desc10);
    alert("O total foi de:" + tot);


    console.log("O valor do produto digitado pelo usuário:" + prod);
    console.log("O desconto do produto:" + desc10);
    console.log("O total foi de:" + tot);

    </script>
