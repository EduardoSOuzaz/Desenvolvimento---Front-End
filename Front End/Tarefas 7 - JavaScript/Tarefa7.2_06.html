    <script>
        let Grau = Number (prompt("Digite a temperatura em graus:"));

        let Fah = (1.8 * Grau) + 32 ;

    alert("O valor da temperatura correspondente em FAHRENHEIT:"+ Fah);


    console.log("O valor da temperatura em graus  digitada pelo usuário é:"+ Grau);
    console.log("O valor da temperatura correspondente em Graus Celsius:"+ Fah);
