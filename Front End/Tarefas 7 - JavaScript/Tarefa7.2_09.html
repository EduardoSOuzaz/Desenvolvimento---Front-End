<body>
    <script>
        let n1 = Number(prompt("Digite um número para saber seu SUCESSOR e seu ANTECESSOR:"));

        let ant = n1 - 1;

        let scs = n1 + 1;

        alert("Número digitado pelo usuário:" + n1);
        alert("O seu antecessor:" + ant);
        alert("O seu sucessor:"+ scs);

        console.log("Número digitado pelo usuário:" + n1);
        console.log("O seu antecessor:" + ant);
        console.log("O seu sucessor:"+ scs);
    </script>
</body>
