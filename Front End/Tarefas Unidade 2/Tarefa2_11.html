<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hiperlinks</title>
</head>
<body>
        <h1>Exemplo de Hyperlinks</h1>

        <p>Está é uma página de exemplo com vários HyperLinks.</p>

        <h2>HyperLinks Internos</h2>
        <ul>
            <li><a href="#secao1">Ir para seção 1</a></li>
            <li><a href="#secao2">Ir para seção 2</a></li>
        </ul>

        <h2>HyperLinks Externos</h2>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>


            <h2 id="secao1"> Seção 1</h2>
            <p>Está é a seção 1 da página</p>

            <h2 id="secao2"> Seção 2</h2>
            <p>Está é a seção 2 da página</p>
        </ul>
</body>
</html>
