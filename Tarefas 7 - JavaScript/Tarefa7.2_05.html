<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 7.2 Exercicio 5</title>
</head>
<body>
    <script>
        let Fah = Number (prompt("Digite a temperatura em graus FAHRENHEIT:"));

        let Grau = (Fah - 32) / 1.8 ;  

        alert("O valor da temperatura em graus fahrenheit digitada pelo usuário é:"+ Fah);
        alert("O valor da temperatura correspondente em Graus Celsius:"+ Grau);

        
        console.log("O valor da temperatura em graus fahrenheit digitada pelo usuário é:"+ Fah);
        console.log("O valor da temperatura correspondente em Graus Celsius:"+ Grau);
    </script>
</body>
</html>
