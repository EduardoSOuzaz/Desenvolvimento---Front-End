<body>
    <script>
        let sal = parseFloat(prompt("Digite o sálario atual:"));
        let aum = parseFloat(prompt("Digite a porcentagem que deve ser aumentada ao sálario atual:"));
        
        let SalF = (sal * aum) / 100 ;

        let tudo = SalF + sal

        alert("O sálario do funcionário:" + sal);
        alert("A porcentagem de aumento digitada:" + aum);
        alert("Aumento concedido:" + SalF);
        alert("O sálario do funcionário com o aumento:" + tudo);



        console.log("O sálario do funcionário:" + sal);
        console.log("A porcentagem de aumento digitada:" + aum);
        console.log("Aumento Concedido:" + SalF);
        console.log("O sálario do funcionário com o aumento:" + tudo);

    </script>
